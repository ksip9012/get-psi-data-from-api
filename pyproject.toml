version = "0.1.0"
description = ""
authors = ["ksi1212 <ksiper9012@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
requests = "^2.31.0"
python-dotenv = "^1.0.0"
ruff = "^0.1.9"
pathlib = "^1.0.1"
